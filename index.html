<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Integration</title>
  </head>
  <body class="body">
    <main>
      <div class="container">
        <div class="box-music">
          <div class="music">
            <div class="music__btn">
              <button class="btn youtube"></button>
            </div>
            <form class="js-youtube-search">
              <div class="music__search">
                <input type="text" class="search-text" name="youtube" />
                <a type="submit" href="#" class="search-button">
                  <i class="fas fa-search"></i>
                </a>
              </div>
            </form>
          </div>

          <div class="music">
            <div class="music__btn">
              <button class="btn soundcloud"></button>
            </div>
            <form class="js-soundcloud-search">
              <div class="music__search">
                <input type="text" class="search-text" />
                <a href="#" class="search-button">
                  <i class="fas fa-search"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="integration.js"></script>
  </body>
</html>
