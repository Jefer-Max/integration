<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Integration</title>
  </head>
  <body class="body">
    <main>
      <div class="container">
        <div class="box-music">
          <div class="music">
            <div class="music__btn">
              <button class="btn youtube" id="open"></button>
            </div>
            <div id="showOpen" class="show-content">
              <div class="show-content__content">
                <span class="close">×</span>
                <form class="js-search">
                  <div class="music__search">
                    <input type="text" class="search-text" name="youtube" />
                    <button type="submit" class="submitbtn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
                <div class="iframe-container">
                  <iframe
                    id="youtubeiframe"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
          <div class="music">
            <div class="music__btn">
              <button class="btn soundcloud" id="open"></button>
            </div>
            <div id="showOpen" class="show-content">
              <div class="show-content__content sc">
                <span class="close sc">×</span>
                <form class="js-search">
                  <div class="music__search">
                    <input type="text" class="search-text" name="soundcloud" />
                    <button type="submit" class="submitbtn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
                <div class="iframe-container">
                  <iframe
                    id="soundcloudiframe"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="integration.js"></script>
  </body>
</html>
